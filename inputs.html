<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>List of inputs</title>
</head>

<body>
  <form action="mailto:joseph.abch@gmail.com" method="post" enctype="text/plain">
    <label for="">Hola chicas, ceci est un champ texte</label>
    <input type="text">
    <br>
    <label for="">Hola chicas, ceci est un bouton submit</label>
    <input type="submit">
    <br>
    <label for="">Hola chicas, ceci est un soumetteur de fichier</label>
    <input type="file">
    <br>
    <label for="">Hola chicas, ceci est un bouton checkbox</label>
    <input type="checkbox">
    <br>
    <label for="">Hola chicas, ceci est un bouton radio</label>
    <input type="radio">
    <br>
    <label for="">Hola chicas, ceci est une date</label>
    <input type="date">
    <br>
    <label for="">Hola chicas, ceci est un email</label>
    <input type="email">
    <hr>
    <h2>Plus s√©rieusement, voici le formulaire de contact :</h2>
    <table cellspacing="10">
      <tr>
        <td>
          <table>
            <tr>
              <td><label for="">Your name :</label></td>
            </tr>
            <tr>
              <td><input type="text" name="nom"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <td><label for="">Your email :</label></td>
            </tr>
            <tr>
              <td><input type="email" name="email"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <td><label for="">Your message :</label></td>
            </tr>
            <tr>
              <td><textarea name="name" rows="10" cols="80"></textarea></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <td><input type="submit" name="Envoyer"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </form>

</body>

</html>
